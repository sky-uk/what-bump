version: 2

jobs:
  build:
    docker:
      - image: &rustMusl ekidd/rust-musl-builder:1.38.0
    steps:
      - checkout
      - run:
          name: Skip post-release commit
          command: |
            shopt -s nocasematch
            case $(git log --oneline --format=%B -n 1 HEAD) in "chore: restore UNRELEASED version") circleci step halt;; esac
      - run:
          name: Version information
          command: rustc --version; cargo --version; rustup --version
      - run:
          name: Calculate dependencies
          command: cargo generate-lockfile
      - restore_cache:
          keys:
            - &cacheKey v4-cargo-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Build what-bump
          command: cargo build
      - run:
          name: Run all tests
          command: cargo test --all
      - save_cache:
          paths:
            - /usr/local/cargo/registry
            - target/debug/.fingerprint
            - target/debug/build
            - target/debug/deps
          key: *cacheKey
      - store_artifacts:
          path: target/x86_64-unknown-linux-musl/debug/what-bump
  release:
    docker:
      - image: *rustMusl
    steps:
      - checkout
      - run:
          name: Build what-bump release
          command: cargo build --release
      - store_artifacts:
          path: target/x86_64-unknown-linux-musl/release/what-bump
workflows:
  version: 2
  build:
    jobs:
      - build
      - release:
          requires:
            - build
          filters:
            tags:
              only: /^[0-9]+\.[0-9]+\.[0-9]+.*/
            branches:
              ignore: /.*/